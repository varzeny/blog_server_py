<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Profile Write</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/core/static/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='/profile/static/css/thema_1.css'>
    <link rel='stylesheet' type='text/css' href='/profile/static/css/profile_write.css'>
    <script src='/profile/static/js/profile_write.js'></script>
    <script src="/core/static/js/access.js"></script>
</head>
<body>
    <header>
        {% include "profile_header.html" %}
    </header>

    <main>

        <form class="writer" id="form-history" action="/profile/write/history" method="post">
            <h2>History</h2>
            <label class="col1">date</label>
            <input class="col2" type="date" name="date" required>

            
            <label class="col1">title</label>
            <input class="col2" type="text" name="title" required>
            
            <label class="col1">summary</label>
            <input class="col2" type="text" name="summary" required>
            
            <label class="col1">content</label>
            <textarea class="col2" name="content" required></textarea>

            <label class="col1">type</label>
            <input class="col2" type="text" name="type" required>

            <Label class="col1">evidence</Label>
            <input class="col2" type="file" name="evidence" required>
        

            <input class="col2" type="submit">
        </form>



        <form class="writer" id="form-project" action="/profile/write/project" method="post">
            <h2>Project</h2>
            <label class="col1">thumbnail</label>
            <input class="col2" type="file" name="thumbnail">

            <label class="col1">title</label>
            <input class="col2" type="text" name="title" required>

            <label class="col1">summary</label>
            <input class="col2" type="text" name="summary" required>

            <label class="col1">github</label>
            <input class="col2" type="text" name="github" required>

            <input class="col2" type="submit">
        </form>








    </main>


</body>
</html>
