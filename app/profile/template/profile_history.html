<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>History</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/core/static/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='/profile/static/css/thema_1.css'>
    <link rel='stylesheet' type='text/css' href='/profile/static/css/profile_history.css'>
    <script src='/profile/static/js/profile_history.js'></script>
</head>
<body>
    <header>
        {% include "profile_header.html" %}
    </header>

        
    <aside>
            <h1>History</h1>
            <p>The way of Cyber Master</p>
    </aside>

    <main>
            <section id="detail">

            </section>

            <section id="timeline">
                <ul id="timeline-ul">
                    {% for h in histories %}
                    <li class="history" data-id="{{ h.id }}">
                        <h2>{{ h.date.strftime('%Y-%m-%d') }}</h2>
                        <p>{{ h.title }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </section>

    </main>


</body>
</html>
