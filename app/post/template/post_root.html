<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Post</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/core/static/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='/core/static/css/thema.css'>
    <link rel='stylesheet' type='text/css' href='/post/static/css/post_root.css'>
    <script src='/post/static/js/post_root.js'></script>
    <script src='/core/static/js/access.js'></script>
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>

    <aside>
        <section id="container-search">
            Search
            <form method="get" action="/post/search">
                <input type="text" name="target" placeholder="search...">
                <input type="submit">
            </form>
        </section>

        <section id="container-category">
            Category
            {% for c in categories %}
            <a class="search-by" data-target="category" data-id="{{ c.id }}">{{ c.name }}</a>
            {% endfor %}
        </section>

        <section id="container-tag">
            Tag
            {% for t in tags %}
            <a class="search-by" data-target="tag" data-id="{{ t.id }}">{{ t.name }}</a>
            {% endfor %}
        </section>
    </aside>
    
    <main>
        <section id="container-post">
            Posts
            <ul id="post-ul">
                
            </ul>
            <div id="pagination">
                <button id="btn-pre">이전</button>
                <label id="n_m">/</label>
                <button id="btn-next">다음</button>
            </div>
        </section>
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>
</body>
</html>
